language: objective-c

install:
 - stty rows 40 columns 80 # set rows, columns in terminal
 - wget https://distfiles.macports.org/MacPorts/MacPorts-2.3.4.tar.bz2
 - tar xvfj MacPorts-2.3.4.tar.bz2
 - cd MacPorts-2.3.4 && ./configure && sudo make install
 - cd -
 - sudo rm -fr MacPorts-2.3.4
 - export PATH=/opt/local/bin:$PATH
 - sudo port -v selfupdate
 - ./.travis/config.sh

script:
 - sudo port install plumed
 - sudo port install gromacs +plumed
